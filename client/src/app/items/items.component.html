<div>
  <form #addItemForm="ngForm"
  class="
    list-group-item
    mt-2
    mt-md-0
    d-flex
    justify-content-between
    align-items-center"
    (ngSubmit)="addItem()">
    <input
      name="itemContent"
      [(ngModel)]="model.itemContent"
      class="form-control mr-sm-2"
      type="text"
      placeholder="What do you need to do today?">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
  </form>
</div>
  <ul>
    <li
      *ngFor='let item of items'
      style="margin-top: 5px;"
      class="
        list-group-item
        d-flex
        justify-content-between
        align-items-center">
        {{item.itemContent}}
      <button class="btn btn-outline-info my-0 my-sm-0" (click)="deleteItem(item.id)">X</button>
    </li>
  </ul>
