<div>
  <form #addItemForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="addItem()">
    <input
      name="itemContent"
      [(ngModel)]="model.itemContent"
      class="form-control mr-sm-2"
      type="text"
      placeholder="Type something...">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
  </form>
</div>
  <ul>
    <li *ngFor='let item of items' style="margin-top: 5px;">{{item.itemContent}}
      <button class="btn btn-outline-warning my-0 my-sm-0" (click)="deleteItem(item.id)">X</button>
    </li>
  </ul>
